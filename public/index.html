<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      * {
        box-sizing: border-box;
      }

      .form-inline {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
      }

      .form-inline label {
        margin: 5px 10px 5px 0;
      }

      .form-inline input {
        vertical-align: middle;
        margin: 5px 10px 5px 0;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
      }

      .form-inline button {
        padding: 10px 20px;
        background-color: dodgerblue;
        border: 1px solid #ddd;
        color: white;
        cursor: pointer;
      }

      .form-inline button:hover {
        background-color: royalblue;
      }

      @media (max-width: 800px) {
        .form-inline input {
          margin: 10px 0;
        }

        .form-inline {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <h2>COWIN SLOTS</h2>
    <h3>
      We send you a whatsapp text when a vaccination slot is available near you.
    </h3>
    <p>Submit your number below</p>

    <form class="form-inline" action="/">
      <input
        type="phone"
        id="phone"
        placeholder="Enter your 10 digit mobile number"
        name="phone"
      />
      <button type="submit">Submit</button>
    </form>
    <footer>
      Microsite managed by
      <a href="https://twitter.com/akhiljp_dev">akhiljp_dev</a> || 2021
    </footer>
  </body>
</html>
